<!DOCTYPE html>
<html>
<head>
  <title>Card Deck Workout</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue2-filters/dist/vue2-filters.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    
    <h1 v-html="header"></h1>
    <h2>{{ deck_id }}</h2>
    <dl>
      <dt>&hearts; HEARTS</dt>
      <dd>Push-ups</dd>
      <dt>&diams; DIAMONDS</dt>
      <dd>Sit-ups</dd>
      <dt>&spades; SPADES</dt>
      <dd>Squats</dd>
      <dt>&clubs; CLUBS</dt>
      <dd>Jumping Jacks</dd>
    </dl>
    <h2>Your Cards</h2>
    <ul>
      <li v-for="card in cards">
        <strong>{{ card.value }}</strong> of <strong>{{ card.suit }}</strong>
      </li>
    </ul>
    <h3>Your Workout</h3>
    <ol>
      <li v-for="(reps, key) in workout">
        <strong>{{ reps }}</strong> {{ reps | pluralize(getExercise(key)) }}
      </li>
    </ol>
  </div>

  <script>
    const ExerciseKey = {
      HEARTS: 'push-up',
      DIAMONDS: 'sit-up',
      SPADES: 'squat',
      CLUBS: 'jumping jack'
    }

    function getReps(card) {
      let count = parseInt(card);
      switch (card) {
        case 'ACE':
          count = 1;
          break;
        case 'KING':
        case 'QUEEN':
        case 'JACK':
          count = 10;
          break;
      }
      return count;
    }

    var app = new Vue({
      el: '#app',
      data: {
        header: '&hearts; Card &spades; Deck &diams; Workout &clubs;',
        deck_id: 'new',
        cards: [],
        workout: {},
      },
      mounted() {
        this.freshDraw();
      },
      methods: {
        getExercise(suit) {
          return ExerciseKey[suit];
        },
        freshDraw() {
          axios.get("https://deckofcardsapi.com/api/deck/new/draw/?count=5")
            .then((response) => {
              this.cards = response.data.cards;
              this.deck_id = response.data.deck_id;
              this.countCards();
            })
            .catch((error) => {
              console.log(error);
            });
        },
        resetWorkout(){
          this.workout = {};
        },
        countCards() {
          this.resetWorkout();
          this.cards.forEach(function(c) {
            if(app.workout.hasOwnProperty(c.suit)){
              app.workout[c.suit] += getReps(c.value);
            }
            else{
              app.workout[c.suit] = getReps(c.value);
            }
          });
        },
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      },
    })
  </script>
</body>
</html>
