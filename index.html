<!DOCTYPE html>
<html>
<head>
  <title>Card Deck Workout</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <!--<img src="https://vuejs.org/images/logo.png" alt="Vue logo">-->
    <h1>{{ header }}</h1>
    <dl>
      <dt>HEARTS</dt>
      <dd>Push-ups</dd>
      <dt>DIAMONDS</dt>
      <dd>Sit-ups</dd>
      <dt>SPADES</dt>
      <dd>Squats</dd>
      <dt>CLUBS</dt>
      <dd>Jumping Jacks</dd>
    </dl>
    <ul>
      <li v-for="card in cards">
        <strong>{{ card.value }}</strong> of <strong>{{ card.suit }}</strong>
      </li>
      <!--
      <li>
        To learn more about Vue, visit
        <a :href="docsURL" target="_blank">
          {{ humanizeURL(docsURL) }}
        </a>
      </li>
      <li>
        For live help with simple questions, check out
        <a :href="discordURL" target="_blank">
          the Discord chat
        </a>
      </li>
      <li>
        For more complex questions, post to
        <a :href="forumURL" target="_blank">
          the forum
        </a>
      </li>
      -->
    </ul>
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        header: 'Your Card Deck Workout',
        docsURL: 'http://vuejs.org/guide/',
        discordURL: 'https://chat.vuejs.org',
        forumURL: 'http://forum.vuejs.org/',

        cards: [],
      },
      methods: {
        humanizeURL: function (url) {
          return url
            .replace(/^https?:\/\//, '')
            .replace(/\/$/, '')
        }
      },
      mounted() {
        axios.get("https://deckofcardsapi.com/api/deck/new/draw/?count=5")
          .then(response => {this.cards = response.data.cards});
      }
    })
  </script>
</body>
</html>
